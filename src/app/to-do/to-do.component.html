<div>
    <ng-container *ngIf="tasksList.length > 0; else noTasks">
      <ul>
        <li *ngFor="let task of tasksList; let i = index">
          {{task}}
          <button (click)="remove(task)">Usuń</button>
          <button (click)="done(task)">Zrobione</button>
        </li>
      </ul>
    </ng-container>
</div>

<ng-template #noTasks>
    Brak zdań, masz czas wolny
  </ng-template>
